<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ player_name }} Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            border-radius: 2px;
        }

        .player-subtitle {
            font-size: 1.2rem;
            color: #ffd700;
            margin-top: 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .graph-row {
            display: flex;
            width: 100%;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .graph-row::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.8s;
        }

        .graph-row:hover::before {
            left: 100%;
        }

        .graph-row:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .graph-container {
            width: 70%;
            height: 350px;
            position: relative;
        }

        .rank-progress {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            margin-left: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rank-info {
            text-align: center;
        }

        .rank-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 8px;
        }

        .rank-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 15px;
        }

        .rank-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rank-bar {
            width: 30px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .rank-bar-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #ff6b35, #f7931e, #ffd700);
            border-radius: 13px;
            transition: height 1.5s ease-in-out;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .percentage-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: #ffd700;
        }

        .last-3-row {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-top: 30px;
        }

        .last-3-col {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .last-3-col:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 107, 53, 0.5);
        }

        .stat-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff6b35;
        }

        .stat-rank {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        canvas {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02) !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #ffd700;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff6b35;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .graph-row {
                flex-direction: column;
                gap: 20px;
            }

            .graph-container {
                width: 100%;
                height: 300px;
            }

            .rank-progress {
                width: 100%;
                flex-direction: row;
                margin-left: 0;
                justify-content: space-around;
            }

            .rank-bar {
                width: 25px;
                height: 150px;
            }

            .last-3-row {
                flex-direction: column;
                gap: 15px;
            }

            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 20px;
            }
        }

        .section-header {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>üèè {{ player_name }}</h1>
            <div class="player-subtitle">Performance Statistics</div>
        </div>

        <div class="section-header">Career Performance Analytics</div>
        
        <div id="graphs-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading player statistics...
            </div>
        </div>
    </div>

    <script>
        const player_name = "{{ player_name }}";
        
        fetch(`/data/${player_name}`)
            .then(response => response.json())
            .then(data => {
                const graphsContainer = document.getElementById('graphs-container');
                graphsContainer.innerHTML = '';
                
                data.graphs.forEach(graphData => {
                    const graphRow = document.createElement('div');
                    graphRow.className = 'graph-row';

                    const graphContainer = document.createElement('div');
                    graphContainer.className = 'graph-container';
                    const canvas = document.createElement('canvas');
                    graphContainer.appendChild(canvas);
                    graphRow.appendChild(graphContainer);

                    const rankProgress = document.createElement('div');
                    rankProgress.className = 'rank-progress';

                    const percentage = 100 - (graphData.rank / data.total_players) * 100;

                    rankProgress.innerHTML = `
                        <div class="rank-info">
                            <div class="rank-value">${graphData.rank_value}</div>
                            <div class="rank-label">Value</div>
                        </div>
                        <div class="rank-info">
                            <div class="rank-number">#${graphData.rank}</div>
                            <div class="rank-label">Rank</div>
                        </div>
                        <div style="position: relative;">
                            <div class="rank-bar">
                                <div class="rank-bar-fill" style="height: ${percentage}%;"></div>
                            </div>
                            <div class="percentage-label">${Math.round(percentage)}%</div>
                        </div>
                    `;
                    graphRow.appendChild(rankProgress);

                    graphsContainer.appendChild(graphRow);

                    if (graphData.type === 'bar') {
                        createBarChart(canvas, graphData.labels, graphData.values, graphData.title, graphData.y_axis_label, graphData.x_axis_label);
                    } else if (graphData.type === 'line') {
                        createLineChart(canvas, graphData.labels, graphData.values, graphData.title, graphData.y_axis_label, graphData.x_axis_label);
                    }
                });

                // Last 3 columns section
                if (data.last_3 && data.last_3.length > 0) {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = 'Additional Performance Metrics';
                    graphsContainer.appendChild(sectionHeader);

                    const last3Row = document.createElement('div');
                    last3Row.className = 'last-3-row';

                    data.last_3.forEach(item => {
                        const col = document.createElement('div');
                        col.className = 'last-3-col';
                        const percentage = 100 - (item.rank / data.total_players) * 100;
                        
                        col.innerHTML = `
                            <div class="stat-title">${item.title}</div>
                            <div class="stat-value">${item.value}</div>
                            <div class="stat-rank">Rank: #${item.rank}</div>
                            <div style="position: relative; margin-top: 15px;">
                                <div class="rank-bar" style="width: 25px; height: 120px;">
                                    <div class="rank-bar-fill" style="height: ${percentage}%;"></div>
                                </div>
                                <div class="percentage-label">${Math.round(percentage)}%</div>
                            </div>
                        `;
                        last3Row.appendChild(col);
                    });

                    graphsContainer.appendChild(last3Row);
                }
            })
            .catch(error => {
                const graphsContainer = document.getElementById('graphs-container');
                graphsContainer.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #ff6b35;">
                        <h2>Error loading player data</h2>
                        <p>Please try again later or check if the player name is correct.</p>
                    </div>
                `;
                console.error('Error fetching data:', error);
            });

        function createBarChart(canvas, labels, values, title, yLabel, xLabel) {
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(255, 107, 53, 0.8)');
            gradient.addColorStop(0.5, 'rgba(247, 147, 30, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 215, 0, 0.8)');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Data',
                        data: values,
                        backgroundColor: gradient,
                        borderColor: 'rgba(255, 107, 53, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: title,
                            color: '#ffd700',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#ffd700',
                            bodyColor: '#ffffff',
                            borderColor: '#ff6b35',
                            borderWidth: 1,
                            cornerRadius: 10,
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: yLabel,
                                color: 'rgba(255, 255, 255, 0.8)',
                                font: {
                                    weight: '600'
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawBorder: false,
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: xLabel,
                                color: 'rgba(255, 255, 255, 0.8)',
                                font: {
                                    weight: '600'
                                }
                            },
                            grid: {
                                display: false,
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        function createLineChart(canvas, labels, values, title, yLabel, xLabel) {
            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Data',
                        data: values,
                        fill: true,
                        backgroundColor: 'rgba(255, 107, 53, 0.1)',
                        borderColor: '#ff6b35',
                        borderWidth: 3,
                        pointBackgroundColor: '#ffd700',
                        pointBorderColor: '#ff6b35',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: title,
                            color: '#ffd700',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#ffd700',
                            bodyColor: '#ffffff',
                            borderColor: '#ff6b35',
                            borderWidth: 1,
                            cornerRadius: 10,
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: yLabel,
                                color: 'rgba(255, 255, 255, 0.8)',
                                font: {
                                    weight: '600'
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawBorder: false,
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: xLabel,
                                color: 'rgba(255, 255, 255, 0.8)',
                                font: {
                                    weight: '600'
                                }
                            },
                            grid: {
                                display: false,
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }
    </script>
</body>
</html>
