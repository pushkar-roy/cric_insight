<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Stats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">IPL Stats Dashboard</h1>
        
        <!-- Player Search Form -->
        <form action="/player" method="get" class="mb-6">
            <label for="player_name" class="block text-lg font-medium">Search Player Stats</label>
            <input type="text" id="player_name" name="name" placeholder="Enter player name" required
                class="w-full p-2 border border-gray-300 rounded mt-2">
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Get Player Stats</button>
        </form>

        <!-- Team Search Form -->
        <form action="/team" method="get">
            <label for="team_name" class="block text-lg font-medium">Search Team Stats</label>
            <input type="text" id="team_name" name="name" placeholder="Enter team name" required
                class="w-full p-2 border border-gray-300 rounded mt-2">
            <button type="submit" class="mt-4 w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Get Team Stats</button>
        </form>
    </div>
</body>
</html>
