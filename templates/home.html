<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Records</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            border-radius: 2px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-form {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .search-form:hover::before {
            left: 100%;
        }

        .search-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 107, 53, 0.5);
        }

        .search-form label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-form input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .search-form input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .record-container {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
        }

        .record-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .record-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .record-section h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .record-row {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .record-row:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .additional-records {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .additional-records:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .additional-records h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .last-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .last-col {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .last-col:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        canvas {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05) !important;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }

            .search-container {
                flex-direction: column;
                gap: 20px;
            }

            .record-container {
                flex-direction: column;
                gap: 20px;
            }

            .last-row {
                flex-direction: column;
            }

            .last-col {
                min-width: unset;
            }
        }

        .chart-title {
            color: #ffd700;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff6b35;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-highlight {
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.2), rgba(247, 147, 30, 0.2));
            border-left: 4px solid #ff6b35;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>IPL Records Dashboard</h1>
        
        <div class="search-container">
            <form class="search-form" method="POST" action="/player_stats">
                <label for="player_name">üèè Search Player</label>
                <input type="text" id="player_name" name="player_name" placeholder="Enter player name...">
                <button type="submit" class="search-btn">Search Player</button>
            </form>
            
            <form class="search-form" method="POST" action="/team_stats">
                <label for="team_name">üèÜ Search Team</label>
                <input type="text" id="team_name" name="team_name" placeholder="Enter team name...">
                <button type="submit" class="search-btn">Search Team</button>
            </form>
        </div>

        <div class="record-container">
            <div class="record-section">
                <h2>üèè Player Records</h2>
                <div id="player-records"></div>
            </div>
            
            <div class="record-section">
                <h2>üèÜ Team Records</h2>
                <div id="team-records"></div>
            </div>
        </div>

        <div class="additional-records" id="last-player-records">
            <h2>üéØ Additional Player Records</h2>
            <div class="last-row"></div>
        </div>

        <div class="additional-records" id="last-team-records">
            <h2>üèüÔ∏è Additional Team Records</h2>
            <div class="last-row"></div>
        </div>
    </div>

    <script>
        const playerData = {{ player_data | tojson | safe }};
        const teamData = {{ team_data | tojson | safe }};

        const playerRecordsDiv = document.getElementById('player-records');
        const teamRecordsDiv = document.getElementById('team-records');
        const lastPlayerRecordsDiv = document.getElementById('last-player-records').querySelector('.last-row');
        const lastTeamRecordsDiv = document.getElementById('last-team-records').querySelector('.last-row');

        function createHorizontalBarChart(data, element, title, labelKey, valueKey) {
            const chartTitle = document.createElement('div');
            chartTitle.className = 'chart-title';
            chartTitle.textContent = title.replace(/_/g, ' ').toUpperCase();
            element.appendChild(chartTitle);

            const canvas = document.createElement('canvas');
            canvas.style.maxHeight = '300px';
            element.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            const maxValue = Math.ceil(Math.max(...data.map(item => item[valueKey])));
            const xAxisMax = Math.ceil(maxValue * 1.2);

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, 'rgba(255, 107, 53, 0.8)');
            gradient.addColorStop(0.5, 'rgba(247, 147, 30, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 215, 0, 0.8)');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item[labelKey]),
                    datasets: [{
                        label: title,
                        data: data.map(item => item[valueKey]),
                        backgroundColor: gradient,
                        borderColor: 'rgba(255, 107, 53, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#ffd700',
                            bodyColor: '#ffffff',
                            borderColor: '#ff6b35',
                            borderWidth: 1,
                            cornerRadius: 10,
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: xAxisMax,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawBorder: false,
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    size: 11,
                                    weight: '500'
                                }
                            }
                        },
                        y: {
                            grid: {
                                display: false,
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.9)',
                                font: {
                                    size: 12,
                                    weight: '600'
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // Create charts
        const playerKeys = ['most_runs', 'most_fours', 'most_sixes', 'most_wickets', 'most_catches', 'most_runs_match'];
        const teamKeys = ['most_runs', 'most_fours', 'most_sixes', 'most_wickets', 'most_catches', 'most_match_wins'];

        playerKeys.forEach(key => {
            const data = playerData[key];
            const div = document.createElement('div');
            div.className = 'record-row';
            playerRecordsDiv.appendChild(div);
            createHorizontalBarChart(data, div, key.replace(/_/g, ' ').toUpperCase(), 0, 1);
        });

        teamKeys.forEach(key => {
            const data = teamData[key];
            const div = document.createElement('div');
            div.className = 'record-row';
            teamRecordsDiv.appendChild(div);
            createHorizontalBarChart(data, div, key.replace(/_/g, ' ').toUpperCase(), 0, 1);
        });

        const lastPlayerKeys = ['most_runs_over', 'most_wickets_match', 'most_wickets_over'];
        const lastTeamKeys = ['most_runs_match', 'most_finals_wins', 'most_finals_played'];

        lastPlayerKeys.forEach(key => {
            const data = playerData[key];
            const col = document.createElement('div');
            col.className = 'last-col';
            lastPlayerRecordsDiv.appendChild(col);
            createHorizontalBarChart(data, col, key.replace(/_/g, ' ').toUpperCase(), 0, 1);
        });

        lastTeamKeys.forEach(key => {
            const data = teamData[key];
            const col = document.createElement('div');
            col.className = 'last-col';
            lastTeamRecordsDiv.appendChild(col);
            createHorizontalBarChart(data, col, key.replace(/_/g, ' ').toUpperCase(), 0, 1);
        });

        // Add loading states to forms
        document.querySelectorAll('.search-form').forEach(form => {
            form.addEventListener('submit', function(e) {
                const btn = this.querySelector('.search-btn');
                btn.innerHTML = '<span class="loading-animation"></span> Searching...';
                btn.disabled = true;
            });
        });
    </script>
</body>
</html>
