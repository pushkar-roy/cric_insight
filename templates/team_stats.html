<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team_name }} Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            border-radius: 2px;
        }

        .team-subtitle {
            font-size: 1.2rem;
            color: #ffd700;
            margin-top: 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-row {
            display: flex;
            width: 100%;
            gap: 30px;
            margin-bottom: 30px;
        }

        .graph-section {
            width: 70%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .career-stat-section {
            width: 30%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .graph-section::before,
        .career-stat-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.8s;
        }

        .graph-section:hover::before,
        .career-stat-section:hover::before {
            left: 100%;
        }

        .graph-section:hover,
        .career-stat-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .career-stat-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .career-stat-value {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .career-stat-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .career-row {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .career-row::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.8s;
        }

        .career-row:hover::before {
            left: 100%;
        }

        .career-row:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .career-stat {
            background: rgba(255, 107, 53, 0.1);
            border-left: 4px solid #ff6b35;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .career-stat:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateX(5px);
        }

        .career-stat strong {
            color: #ffd700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .last-row {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-bottom: 20px;
        }

        .last-col {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .last-col::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.8s;
        }

        .last-col:hover::before {
            left: 100%;
        }

        .last-col:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 107, 53, 0.5);
        }

        .last-col-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .last-col-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ff6b35;
        }

        .last-col-detail {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        canvas {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02) !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #ffd700;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff6b35;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .stats-row {
                flex-direction: column;
                gap: 20px;
            }

            .graph-section,
            .career-stat-section {
                width: 100%;
            }

            .last-row {
                flex-direction: column;
                gap: 15px;
            }

            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 20px;
            }
        }

        .section-header {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>üèÜ {{ team_name }}</h1>
            <div class="team-subtitle">Team Performance Statistics</div>
        </div>

        <div id="season-career-records">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading team statistics...
            </div>
        </div>
        
        <div class="section-header">Additional Team Records</div>
        <div id="last-career-records"></div>
    </div>

    <script>
        const teamName = '{{ team_name }}';
        
        fetch(`/team_data/${teamName}`)
            .then(response => response.json())
            .then(data => {
                const seasonData = data.season_data;
                const careerData = data.career_data;
                const seasonCareerRecordsDiv = document.getElementById('season-career-records');
                const lastCareerRecordsDiv = document.getElementById('last-career-records');

                // Clear loading
                seasonCareerRecordsDiv.innerHTML = '';

                function createVerticalBarChart(data, element, title, valueKey) {
                    const chartContainer = document.createElement('div');
                    chartContainer.className = 'chart-container';
                    
                    const canvas = document.createElement('canvas');
                    chartContainer.appendChild(canvas);
                    element.appendChild(chartContainer);
                    
                    const ctx = canvas.getContext('2d');
                    
                    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, 'rgba(255, 107, 53, 0.8)');
                    gradient.addColorStop(0.5, 'rgba(247, 147, 30, 0.8)');
                    gradient.addColorStop(1, 'rgba(255, 215, 0, 0.8)');

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(data),
                            datasets: [{
                                label: title,
                                data: Object.values(data),
                                backgroundColor: gradient,
                                borderColor: 'rgba(255, 107, 53, 1)',
                                borderWidth: 2,
                                borderRadius: 8,
                                borderSkipped: false,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: title,
                                    color: '#ffd700',
                                    font: {
                                        size: 16,
                                        weight: 'bold'
                                    }
                                },
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    titleColor: '#ffd700',
                                    bodyColor: '#ffffff',
                                    borderColor: '#ff6b35',
                                    borderWidth: 1,
                                    cornerRadius: 10,
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        precision: 0,
                                        color: 'rgba(255, 255, 255, 0.7)'
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)',
                                        drawBorder: false,
                                    }
                                },
                                x: {
                                    grid: {
                                        display: false
                                    },
                                    ticks: {
                                        color: 'rgba(255, 255, 255, 0.7)'
                                    }
                                }
                            },
                            animation: {
                                duration: 1500,
                                easing: 'easeInOutQuart'
                            }
                        }
                    });
                }

                const seasonKeys = ['total_matches', 'total_wins', 'total_losses', 'total_runs', 'total_wickets', 'total_fours', 'total_sixes'];
                const careerKeys = ['total_match_played', 'total_match_wins', 'total_match_lost', 'total_runs', 'total_wickets', 'total_fours', 'total_sixes'];
                
                const statLabels = [
                    'Total Matches', 'Total Wins', 'Total Losses', 'Total Runs', 
                    'Total Wickets', 'Total Fours', 'Total Sixes'
                ];

                seasonKeys.forEach((key, index) => {
                    const statsRow = document.createElement('div');
                    statsRow.className = 'stats-row';
                    seasonCareerRecordsDiv.appendChild(statsRow);

                    // Graph section
                    const graphSection = document.createElement('div');
                    graphSection.className = 'graph-section';
                    statsRow.appendChild(graphSection);
                    createVerticalBarChart(seasonData[key], graphSection, `Season ${statLabels[index]}`, key);

                    // Career stat section
                    const careerStatSection = document.createElement('div');
                    careerStatSection.className = 'career-stat-section';
                    statsRow.appendChild(careerStatSection);
                    
                    const careerTitle = document.createElement('div');
                    careerTitle.className = 'career-stat-title';
                    careerTitle.textContent = 'Career Total';
                    careerStatSection.appendChild(careerTitle);
                    
                    const careerValue = document.createElement('div');
                    careerValue.className = 'career-stat-value';
                    careerValue.textContent = careerData[careerKeys[index]];
                    careerStatSection.appendChild(careerValue);
                    
                    const careerSubtitle = document.createElement('div');
                    careerSubtitle.className = 'career-stat-subtitle';
                    careerSubtitle.textContent = statLabels[index];
                    careerStatSection.appendChild(careerSubtitle);
                });

                const lastCareerKeys = ['highest_score', 'lowest_score', 'most_win_against_team', 'most_lost_against_team', 'most_win_on_venue', 'most_lost_on_venue'];

                const lastRow1 = document.createElement('div');
                lastRow1.className = 'last-row';
                lastCareerRecordsDiv.appendChild(lastRow1);

                const lastRow2 = document.createElement('div');
                lastRow2.className = 'last-row';
                lastCareerRecordsDiv.appendChild(lastRow2);

                lastCareerKeys.forEach((key, index) => {
                    const col = document.createElement('div');
                    col.className = 'last-col';
                    
                    if (index < 3) {
                        lastRow1.appendChild(col);
                    } else {
                        lastRow2.appendChild(col);
                    }
                    
                    const title = document.createElement('div');
                    title.className = 'last-col-title';
                    title.textContent = key.replace(/_/g, ' ').toUpperCase();
                    col.appendChild(title);
                    
                    const valueDiv = document.createElement('div');
                    valueDiv.className = 'last-col-value';
                    
                    const detailDiv = document.createElement('div');
                    detailDiv.className = 'last-col-detail';
                    
                    if (Array.isArray(careerData[key])) {
                        valueDiv.textContent = careerData[key][0];
                        detailDiv.textContent = `(${careerData[key][1]})`;
                    } else {
                        valueDiv.textContent = careerData[key];
                    }
                    
                    col.appendChild(valueDiv);
                    if (detailDiv.textContent) {
                        col.appendChild(detailDiv);
                    }
                });
            })
            .catch(error => {
                const seasonCareerRecordsDiv = document.getElementById('season-career-records');
                seasonCareerRecordsDiv.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #ff6b35;">
                        <h2>Error loading team data</h2>
                        <p>Please try again later or check if the team name is correct.</p>
                    </div>
                `;
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
